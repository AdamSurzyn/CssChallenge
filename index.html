<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="qr-code-container">

    <img class="qr-code-img" src="./images/image-qr-code.png" alt="QR code">
    <div class="qr-code-big-text">
      Improve your front-end skills by building projects!
    </div>
    <div class="qr-code-small-text">
      Scan your QR code to visit Frontend Mentor and take your development skills to the next level.
    </div>

  </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
